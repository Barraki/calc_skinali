<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div action="#" id="calc1">
    <div class="js-size-panel">
      <div class="form-holder size-panel" id="panel-1">
        <label for="panel">Панель 1</label>
        <input type="tel" class="width" name="width" />
        <input type="tel" class="heigth" name="heigth" />
      </div>

    </div>
    <button class="js-add-panel">Добавить Панель</button>
    <div class="form-holder">
      <label for="size">м2</label>
      <input type="tel" id="size" name="size" />
    </div>
    <select name="type_window" id="id_type_window">
      <option value="normal">Обычное</option>
      <option value="optiwait">Осветленное (Optiwait)</option>
    </select>
    <select name="type_install" id="id_type_install">
      <option value="kley">На клей</option>
      <option value="holder">На держатель</option>
    </select>
    <div class="form-holder">
      <label for="hydro">Гидрофобный слой</label>
      <input id="hydro" type="checkbox" />
    </div>
    <div class="form-holder">
      <label for="zamer">Замер</label>
      <input id="zamer" type="checkbox" />
    </div>
    <div class="form-holder">
      <label for="install">Монтаж</label>
      <input id="install" type="checkbox" />
    </div>
    <div class="form-holder">
      <label for="shipping">Доставка</label>
      <input id="shipping" type="checkbox" />
    </div>
  </div>

  <span class="result_title">Всего: </span> <span id="result"> 0</span>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
